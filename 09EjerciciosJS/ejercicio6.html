<head>

<body>
    <form method="post" name="ejercicio6">
        <label><h2>Vamos a calcular tu edad</h2></label>
        <table>
            <tr>
                <td>Ingresa tu año de nacimiento</td>
                <td><input type="text" name="añoNac" onkeypress="validar(event)"></td>
            </tr>
            <tr>
                <td>Ingresa tu día de nacimiento</td>
                <td><input type="text" name="diaNac" onkeypress="validar(event)"></td>
            </tr>
            <tr>
                <td>Ingresa tu mes del 1-12</td>
                <td><input type="text" name="mesNac" onkeypress="validar(event)"></td>
            </tr>
                <tr>
                    <td>Ingresa el año actual</td>
                    <td><input type="text" name="añoAct" onkeypress="validar(event)"></td>
                </tr>
            <tr>
                <td></td>
                <td><input type="button" name="calcula" value="calcula tu edad" onclick="calcular()"></td>
            </tr>
            <tr>
                <td>Tu edad es </td>
                <td><input type="text" name="edad" ></td>
            </tr>
        </table>
    </form>
</body>
